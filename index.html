<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joey's To-Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" type="text/css" href="ToDoList.css" />
  </head>
  <body>
    <div class="container">
      <h1>Joey's List <i id="thePlus" class="fas fa-caret-right"></i></h1>
      <div class="collapseTarget">
        <input type="text" placeholder="Add new to-do" />
      </div>
      <ul>
        <li>
          <span><i class="fas fa-ban"></i></span> Do something
        </li>
        <li>
          <span><i class="fas fa-ban"></i></span> On to the next thing
        </li>
        <li>
          <span><i class="fas fa-ban"></i></span> That thing I forgot
        </li>
        <li>
          <span><i class="fas fa-ban"></i></span> Uh... what was it again?
        </li>
        <li>
          <span><i class="fas fa-ban"></i></span> Oh well. Wanna play video
          games?
        </li>
      </ul>
    </div>
    <script src="ToDoList.js"></script>
  </body>
</html>
